<h3>Yeni Ürün ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Ürünün adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">
            Ürünün adı gereklidir.
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürünün markası" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">
            Marka gereklidir.
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürünün fotoğraf bağlantısı" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">
            Fotoğraf bağlantısı gereklidir.
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürünün fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">
            Ürünün fiyatı gereklidir.
        </div>
    </div>

    <div class="form-group">
        <h5>Ürünün kategorisini seçiniz:</h5>
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" name="categoryId"
            id="categoryId" required>
            <option *ngFor="let category of categories" [value]="category.id"> {{category.name}} </option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">
            Kategori gereklidir.
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün ekle</button>
</form>
